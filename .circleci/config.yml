version: 2
jobs:
  build:
    docker:
      - image: cimg/ruby:3.1.4-browsers
    steps:
      - checkout
      - run:
          name: Install npm
          command: npm install
      - run:
          name: Run Federalist npm script
          command: npm run federalist
      - run:
          name: Install dependencies
          command: bundle install
      - run:
          name: Run Stylelint
          command: npm run stylelint:fix
      - run:
          name: Build site
          command: bundle exec jekyll build
      - run:
          name: Test with htmlproofer
          command: bundle exec htmlproofer ./_site --allow-hash-href --disable-external --ignore-empty-alt
